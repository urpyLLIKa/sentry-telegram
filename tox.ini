[tox]
envlist = py36-sentry{20,21}
skipsdist = True

[testenv]
deps =
    psycopg2>=2.6.0
    sentry821: sentry>=8.21.0,<8.22.0
    sentry822: sentry>=8.22.0,<8.23.0
    sentry9: sentry==9.0.0
    sentry91: sentry==9.1
    pytest>=3.5.0,<3.6.0
    pytest-cov>=2.5.1,<2.6.0
    redis==2.10.5
    betamax
commands = pytest --cov sentry_telegram --cov-config .coveragerc --cov-report xml
